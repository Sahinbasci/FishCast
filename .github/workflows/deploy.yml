name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west1
  SERVICE_NAME: fishcast-api

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    # Only run from the main repo, never from forks
    if: github.repository_owner == 'sahin'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push image
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/fishcast/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE ./backend
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/fishcast/${{ env.SERVICE_NAME }}:${{ github.sha }}
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ALLOW_TRACE_FULL=false,OFFLINE_MODE=false,GIT_SHA=${{ github.sha }},CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" \
            --set-secrets "STORMGLASS_API_KEY=stormglass-api-key:latest" \
            --memory 512Mi \
            --cpu 1 \
            --concurrency 40 \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 60

      - name: Get deployed revision
        id: revision
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          REVISION=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.latestReadyRevisionName)')
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "revision=$REVISION" >> "$GITHUB_OUTPUT"
          echo "Deployed revision: $REVISION"
          echo "Service URL: $URL"

      - name: Health check
        run: |
          URL="${{ steps.revision.outputs.url }}"
          RESPONSE=$(curl -sf "$URL/api/v1/health")
          echo "$RESPONSE" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          assert d['status'] == 'ok', f'Health check failed: {d}'
          print('Health OK:', json.dumps(d, indent=2))
          "

      - name: Verify deployment safety (/_meta guard)
        run: |
          URL="${{ steps.revision.outputs.url }}"
          RESPONSE=$(curl -sf "$URL/api/v1/_meta")
          echo "$RESPONSE" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          assert d['offlineMode'] == False, 'FATAL: OFFLINE_MODE is enabled in production!'
          assert d['allowTraceFull'] == False, 'FATAL: ALLOW_TRACE_FULL is enabled in production!'
          print('Deploy guard passed:', json.dumps(d, indent=2))
          "
